<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Geeks for Geeks Survey</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Geeks for Geeks Survey Form</h1>
            <div class="form">
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter your name" id="name"><br><br>
                <label for="">E-mail</label><br>
                <input type="email" placeholder="Enter E-mail" id="email"><br><br>
                <label for="dob">Dob</label><br>
                <input type="date" name="" id="age" placeholder="Enter DOB"><br><br>
                <label for="choice">Which Option describes you best?</label><br>
                <select name="choice" id="choice"><br>
                    <option value="good">Good</option>
                    <option value="Very Good">Very good</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Outstanding">Outstanding</option>
                </select><br><br>
                <label for="">Would You recommend geeks for geeks to a friend?</label><br>
                <input type="radio" name="recommend" id="no">
                <label for="yes">Yes</label><br>
                <input type="radio" name="recommend" id="never">
                <label for="No">No</label><br>
                <input type="radio" name="recommend" id="nopes">
                <label for="maybe">Maybe</label><br><br>
                <label for="">Languages and Frameworks Used <small>(check all that apply)</small></label><br>
                <input type="checkbox" id="C" name="C">
                <label for="C">C</label><br>
                <input type="checkbox" id="C++" name="C++">
                <label for="C++">C++</label><br>
                <input type="checkbox" id="java" name="java">
                <label for="java">Java</label><br>
                <input type="checkbox" id="C#" name="C#">
                <label for="C#">C#</label><br>
                <input type="checkbox" id="python" name="python">
                <label for="python">Python</label><br>
                <input type="checkbox" id="javascript" name="javascript">
                <label for="javascript">javascript</label><br>
                <input type="checkbox" id="react" name="react">
                <label for="react">React</label><br>
                <input type="checkbox" id="angular" name="angular">
                <label for="angular">Angular</label><br>
                <input type="checkbox" id="Django" name="Django">
                <label for="Django">Django</label><br>
                <input type="checkbox" id="Spring" name="Spring">
                <label for="Spring">Spring</label><br><br>
                <label for="comment">Any comments or suggestions</label><br>
                <textarea name="comment" id="comment" cols="80" rows="4"></textarea><br><br>
                <input type="submit" id="submit">
            </div>
        </div>
    </div>
</body>
</html>
